deployment:
  production:
    branch: master
    commands:
      - bundle exec rake deploy
  feature:
    branch: /feature-.*/
    commands:
      - bundle exec rake deploy_feature
  release_candidate:
    branch: /rc-.*/
    commands:
      - bundle exec rake deploy_rc
machine:
  ruby:
    version: ruby-1.9.3-p392
  environment:
    SELENIUM_HOST: hub.browserstack.com
    SELENIUM_PORT: 80
    BS_AUTOMATE_PROJECT: "Run on circleCI"
    BS_AUTOMATE_BUILD: "build No. $CIRCLE_BUILD_NUM for circleCI"
    SELENIUM_PLATFORM: WINDOWS
    SELENIUM_BROWSER: IE
    SELENIUM_VERSION: 9

test:
  override:
    - bundle exec grunt test